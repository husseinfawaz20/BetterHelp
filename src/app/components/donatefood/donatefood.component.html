<mat-toolbar color="primary" class="app-header">
  <div><a routerLink="independenthome" class="positronx">BetterHelp</a></div>
  <span class="nav-tool-items">
  </span>
</mat-toolbar>
<router-outlet></router-outlet>


<div>
  <br><br>
<br><br>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Donating Food Stock</mat-card-title>
    </mat-card-header>
    <br><br>

    <form class="example-form">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input required type="text" matInput placeholder="Enter Item">
         </mat-form-field>

        <mat-form-field class="example-full-width">
          <input required type="number" matInput placeholder="Enter Quantity">
         </mat-form-field>

         <mat-form-field class="example-full-width">
          <mat-label>Choose a family...</mat-label>
          <mat-select >
            <mat-option required ></mat-option>

          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block">Confirm</button>
      <mat-card-title><br></mat-card-title>

      <button mat-stroked-button color="accent" class="btn-block" onClick="history.go(-1);">Back</button>

    </form>
  </mat-card>
</div>
