<mat-toolbar color="primary" class="app-header">
    <div><a routerLink="/adminhome" class="positronx">BetterHelp</a></div>
  </mat-toolbar>
  <router-outlet></router-outlet>


  <br><br><br>

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register Family</mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input required matInput placeholder="Family Name" formControlName="familyName">
           </mat-form-field>

          <mat-form-field class="example-full-width">
            <input required matInput placeholder="Father Name" formControlName="fatherName">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input required matInput placeholder="Number of Members" formControlName="number" >
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input required matInput placeholder="Phone Number" formControlName="phoneNumber">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input required matInput placeholder="Family State" formControlName="fstate">
          </mat-form-field>

        </mat-card-content>

        <button mat-stroked-button color="primary" class="btn-block"
        onClick="history.go(-1)" [disabled]="!this.registerForm.valid">Register</button>
        <mat-card-title><br></mat-card-title>

        <button mat-stroked-button color="accent" class="btn-block" routerLink="/adminhome" [queryParams]="{id: admin_id}">Back</button>

      </form>

    </mat-card>
  </div>
