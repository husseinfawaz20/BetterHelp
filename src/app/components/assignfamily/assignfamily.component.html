
<mat-toolbar color="primary" class="app-header">
  <div><a routerLink="adminhome" class="positronx">BetterHelp</a></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="/login"  mat-raised-button routerLinkActive="active">Log Out</a>
  </span>
</mat-toolbar>
<router-outlet></router-outlet>


<div>
  <br><br>
<br><br>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Assigning Families</mat-card-title>
    </mat-card-header>
    <br><br>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>

         <mat-form-field class="example-full-width">
          <mat-label>Choose an Independent...</mat-label>
          <mat-select formControlName="independent">
            <mat-option required *ngFor="let independent of independentList" [value]="independent.ID_ID">
              {{independent.FIRST_NAME + ' '+independent.LAST_NAME}}</mat-option>

          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a Family...</mat-label>
          <mat-select
          formControlName="family"
          [multiple]="true">
            <mat-option required
            *ngFor="let family of familyList"
            [value]="family.PF_ID">
              {{family.FAMILY_NAME}}</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block" type="submit"
      [disabled]="!this.registerForm.valid" onClick="history.go(-1)">
        Assign Family</button>
      <mat-card-title><br></mat-card-title>

      <button mat-stroked-button color="accent" class="btn-block"
      routerLink="/adminhome" [queryParams]="{id: admin_id}">Back</button>


    </form>
  </mat-card>
</div>
